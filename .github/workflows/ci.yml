on:
  push:
    branches: add_github_actions_support

name: pkgdown

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      ASRS_BLOB_KEY: ${{ secrets.ASRS_BLOB_KEY }}
      ASRS_DATABASE: ${{ secrets.ASRS_DATABASE }}
      ASRS_DATABASE_DEVELOPMENT: ${{ secrets.ASRS_DATABASE_DEVELOPMENT }}
      ASRS_FUNCTIONS_CODE: ${{ secrets.ASRS_FUNCTIONS_CODE }}
      PORT: ${{ secrets.PORT }}
      PWD: ${{ secrets.PWD }}
      SERVER: ${{ secrets.SERVER }}
      UID: ${{ secrets.UID }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          install.packages("remotes")
          remotes::install_deps(dependencies = TRUE)
          remotes::install_dev("pkgdown")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy package
        run: pkgdown::deploy_to_branch(new_process = FALSE)
        shell: Rscript {0}
